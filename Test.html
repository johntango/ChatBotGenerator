<html>
  <head>
    <style>
      /* Style for the popup container */
      .popup {
        display: none; /* Initially hidden */
        position: fixed;
        top: 50%; /* Ensure it is vertically centered */
        left: 50%; /* Ensure it is horizontally centered */
        transform: translate(-50%, -50%);
        width: 300px; /* Set a default width */
        padding: 20px; /* Add padding for content */
        background-color: rgb(185, 188, 188); /* Light gray background */
        border: 2px solid #dedada;
        box-shadow: 0 4px 8px rgba(138, 22, 22, 0.2);
        z-index: 1000;
        border-radius: 8px; /* Rounded corners */
      }

      /* Dim background when popup is shown */
      .overlay {
        display: none; /* Initially hidden */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      /* Button styling */
      .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1001;
      }

      /* Floating close button */
      .close-button {
        position: absolute;
        top: 10px; /* Positioned inside the popup */
        right: 10px;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 14px;
        z-index: 1010; /* Higher than the popup content */
      }
    </style>
  </head>
  <body>
    <!-- Button to toggle the popup -->
    <button class="button" onclick="togglePopup()">Open Agent</button>

    <!-- Overlay for the popup -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup container -->
    <div id="popup" class="popup">
      <button id="closeButton" class="close-button" onclick="togglePopup()">
        X
      </button>
      <h2>Assistant</h2>
      <!-- Content will be dynamically added here -->
    </div>
    <script>
      function togglePopup() {
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");

        // Toggle visibility
        if (popup.style.display === "block") {
          popup.style.display = "none"; // Hide popup
          overlay.style.display = "none"; // Hide overlay
        } else {
          popup.style.display = "block"; // Show popup
          overlay.style.display = "block"; // Show overlay
        }
      }
    </script>
    <script src="popupAgent.js"></script>
  </body>
</html>
